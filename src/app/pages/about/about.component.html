<mat-card>
    <mat-card-header>
        <mat-card-title>{{ company.name }}</mat-card-title>
        <mat-card-subtitle> Founded: {{ company.founded }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            CEO: {{ company.ceo }}
        </p>
        <p>
            COO: {{ company.coo }}
        </p>
        <p>
            VALUATION: {{ company.valuation }}
        </p>

        <p class="summary">
            {{ company.summary }}
        </p>
    </mat-card-content>
</mat-card>
