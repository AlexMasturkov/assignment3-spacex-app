<div *ngIf="loading" class="spinner">
    <app-loading></app-loading>
</div>
<div *ngIf="error">
    <p class="lead text-center">Something went wrong...</p>
</div>

<mat-grid-list cols="2" rowHeight="1:1.5">
    <mat-grid-tile *ngFor="let launch of launches">
        <mat-card class="launch-card">
            <mat-card-header>
                <mat-card-title>{{ launch.name }}</mat-card-title>
            </mat-card-header>
            <div class="response">
                <img mat-card-image [src]="launch.links.patch.small" alt="Photo SpaceX">
            </div>
            <mat-card-content>
                <p>
                    {{ launch.details }}
                </p>
            </mat-card-content>
            <mat-card-actions class="card-action">
                <a color="primary" mat-raised-button [routerLink]="['/launches', launch.id]">
                    Launch details</a>
                <a color="primary" mat-raised-button [routerLink]="['/rockets', launch.rocket]">
                    Rocket details</a>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
